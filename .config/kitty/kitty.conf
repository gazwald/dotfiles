include theme.conf
font_family       DejaVuSansMNFM
bold_font         DejaVuSansMNFM-Bold
italic_font       DejaVuSansMNFM-ObliqueBold
bolt_italic_font  DejaVuSansMNFM-Oblique
copy_on_select yes
font_size 16.0
enabled_layouts tall:bias=50;full_size=1;mirrored=false
tab_bar_style slant
